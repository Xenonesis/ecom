<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="50%" stop-color="#EC4899" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shopping bag base -->
  <path
    d="M25 35 L25 85 C25 90 28 93 33 93 L67 93 C72 93 75 90 75 85 L75 35"
    stroke="url(#logoGradient)"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Shopping bag handles -->
  <path
    d="M35 35 C35 25 40 15 50 15 C60 15 65 25 65 35"
    stroke="url(#logoGradient)"
    stroke-width="6"
    stroke-linecap="round"
    fill="none"
  />
  
  <!-- Hub connection dots -->
  <circle cx="50" cy="55" r="4" fill="#8B5CF6" filter="url(#glow)" />
  <circle cx="38" cy="65" r="3" fill="#EC4899" filter="url(#glow)" />
  <circle cx="62" cy="65" r="3" fill="#3B82F6" filter="url(#glow)" />
  <circle cx="50" cy="75" r="3" fill="#8B5CF6" filter="url(#glow)" />
  
  <!-- Connection lines -->
  <line x1="50" y1="55" x2="38" y2="65" stroke="#8B5CF6" stroke-width="2" opacity="0.5" />
  <line x1="50" y1="55" x2="62" y2="65" stroke="#8B5CF6" stroke-width="2" opacity="0.5" />
  <line x1="38" y1="65" x2="50" y2="75" stroke="#EC4899" stroke-width="2" opacity="0.5" />
  <line x1="62" y1="65" x2="50" y2="75" stroke="#3B82F6" stroke-width="2" opacity="0.5" />
</svg>
