<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#F9FAFB"/>
  
  <!-- Title -->
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#111827" text-anchor="middle">
    ShopHub Logo System
  </text>
  
  <text x="600" y="90" font-family="Arial, sans-serif" font-size="16" fill="#6B7280" text-anchor="middle">
    Modern E-Commerce Platform Branding
  </text>
  
  <!-- Divider -->
  <line x1="100" y1="110" x2="1100" y2="110" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Primary Logo - Light Theme -->
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#111827">
    Primary Logo - Light Theme
  </text>
  <rect x="150" y="180" width="400" height="200" fill="white" stroke="#E5E7EB" stroke-width="2" rx="8"/>
  
  <defs>
    <linearGradient id="gradLight1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="50%" stop-color="#DB2777"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <filter id="glowLight1">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo -->
  <g transform="translate(220, 230)">
    <path d="M25 35 L25 85 C25 90 28 93 33 93 L67 93 C72 93 75 90 75 85 L75 35" 
          stroke="url(#gradLight1)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M35 35 C35 25 40 15 50 15 C60 15 65 25 65 35" 
          stroke="url(#gradLight1)" stroke-width="6" stroke-linecap="round" fill="none"/>
    <circle cx="50" cy="55" r="4" fill="#7C3AED" filter="url(#glowLight1)"/>
    <circle cx="38" cy="65" r="3" fill="#DB2777" filter="url(#glowLight1)"/>
    <circle cx="62" cy="65" r="3" fill="#2563EB" filter="url(#glowLight1)"/>
    <circle cx="50" cy="75" r="3" fill="#7C3AED" filter="url(#glowLight1)"/>
    <line x1="50" y1="55" x2="38" y2="65" stroke="#7C3AED" stroke-width="2" opacity="0.5"/>
    <line x1="50" y1="55" x2="62" y2="65" stroke="#7C3AED" stroke-width="2" opacity="0.5"/>
    <line x1="38" y1="65" x2="50" y2="75" stroke="#DB2777" stroke-width="2" opacity="0.5"/>
    <line x1="62" y1="65" x2="50" y2="75" stroke="#2563EB" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="340" y="295" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#gradLight1)">
    ShopHub
  </text>
  
  <!-- Primary Logo - Dark Theme -->
  <text x="650" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#111827">
